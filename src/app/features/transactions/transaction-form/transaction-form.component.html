<div class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <h2>Nuevo Movimiento</h2>
      <button class="close-button" (click)="cancel()">×</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)="save()" novalidate>
        <div class="form-group">
          <label for="type">Tipo de Movimiento</label>
          <select id="type" formControlName="type">
            <option value="" disabled>Seleccione...</option>
            <option *ngFor="let tType of transactionTypes" [value]="tType">
              {{ tType === "DEPOSIT" ? "Depósito" : "Retiro" }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Monto</label>
          <input id="amount" type="number" formControlName="amount" min="1" />
        </div>

        <div class="form-group">
          <label for="accountId">Cuenta</label>
          <select id="accountId" formControlName="accountId">
            <option value="" disabled>Seleccione una cuenta...</option>
            <option
              *ngFor="let account of accounts"
              [value]="account.accountId"
            >
              {{ account.accountNumber }} - {{ account.customerName }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" [disabled]="form.invalid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
